{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'main/img/layout/icon.png' %}">
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="overlay hidden"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/">
                    <img class="logo-img" src="{% static 'main/img/layout/glance.png' %}" alt="logo">
                </a>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск" >
            </div>
            <div class="tab-bar">
                <div class="tab-bar-elem">
                    <button class="tab-bar-elem-a tab-bar-cat-a" href="">
                        <svg class="tab-bar-elem-img-cat" width="26" height="18" viewBox="0 0 26 18" fill="#454545" xmlns="http://www.w3.org/2000/svg">
                            <rect width="2" height="2" rx="1"/>
                            <rect x="6" width="20" height="2" rx="1"/>
                            <rect y="8" width="2" height="2" rx="1"/>
                            <rect x="6" y="8" width="20" height="2" rx="1"/>
                            <rect y="16" width="2" height="2" rx="1"/>
                            <rect x="6" y="16" width="20" height="2" rx="1"/>
                            </svg>
                        <span class="tab-bar-elem-span">Каталог</span>
                        <div class="dropdown-nav">
                            <a href="{% url 'Смартфоны' %}">Смартфоны</a>
                            <a href="{% url 'Ноутбуки' %}">Ноутбуки</a>
                            <a href="{% url 'Компьютеры' %}">Компьютеры</a>
                            <a href="{% url 'Телевизоры' %}">Телевизоры</a>
                            <a href="{% url 'Планшеты' %}">Планшеты</a>
                            <a href="{% url 'Колонки' %}">Колонки</a>
                        </div>
                    </button>
                </div>
                <div class="tab-bar-elem">
                    <a class="tab-bar-elem-a" href="{% url 'Корзина' %}">
                        <svg class="tab-bar-elem-img" width="23" height="23" viewBox="0 0 23 23" stroke="#454545" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.5 22C9.05228 22 9.5 21.5523 9.5 21C9.5 20.4477 9.05228 20 8.5 20C7.94772 20 7.5 20.4477 7.5 21C7.5 21.5523 7.94772 22 8.5 22Z" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M18.5 22C19.0523 22 19.5 21.5523 19.5 21C19.5 20.4477 19.0523 20 18.5 20C17.9477 20 17.5 20.4477 17.5 21C17.5 21.5523 17.9477 22 18.5 22Z" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M0.5 1H4.5L7.18 15.2823C7.27144 15.7734 7.52191 16.2145 7.88755 16.5285C8.25318 16.8424 8.7107 17.0092 9.18 16.9996H18.9C19.3693 17.0092 19.8268 16.8424 20.1925 16.5285C20.5581 16.2145 20.8086 15.7734 20.9 15.2823L22.5 6.3332H5.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        <span class="tab-bar-elem-span">Корзина</span>
                    </a>
                </div>
                <div class="tab-bar-elem">
                    <button class="tab-bar-elem-a enter" href="">
                        <svg class="tab-bar-elem-img" width="22" height="24" viewBox="0 0 22 24" stroke="#454545" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 23V20.6667C21 19.429 20.4732 18.242 19.5355 17.3668C18.5979 16.4917 17.3261 16 16 16H6C4.67392 16 3.40215 16.4917 2.46447 17.3668C1.52678 18.242 1 19.429 1 20.6667V23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.5 11C13.2614 11 15.5 8.76142 15.5 6C15.5 3.23858 13.2614 1 10.5 1C7.73858 1 5.5 3.23858 5.5 6C5.5 8.76142 7.73858 11 10.5 11Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
                        <span class="tab-bar-elem-span">Войти</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="modal hidden">
        <div class="modal_enter hidden">
            <div class="modal__content">
                <span class="modal__title">Вход</span>
                <input class="modal__input" type="text" placeholder="E-mail">
                <input class="modal__input" type="password" placeholder="Пароль">
                <span class="zalupa">Неверные данные</span>
                <button class="btn-blue btn-modal">Войти</button>
                <span class="modal__description">или</span>
                <button class="btn-gray btn-modal modal-reg">Зарегестрироваться</button>
                <button class="btn-blue btn-modal modal-close">Выход</button>
            </div>
        </div>
        <div class="modal_reg hidden">
            <div class="modal__content">
                <span class="modal__title">Регистрация</span>
                <input class="modal__input" type="text" placeholder="E-mail">
                <input class="modal__input" type="text" placeholder="Имя">
                <input class="modal__input" type="password" placeholder="Пароль">
                <input class="modal__input" type="password" placeholder="Повторите пароль">
                <button class="btn-gray btn-modal">Зарегестрироваться</button>
                <button class="btn-blue btn-modal modal-close">Выход</button>
            </div>
        </div>
    </section>

    <div class="page">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-content-links">
                <a  href="">Контакты</a>
                <a  href="">О нас</a>
                <a  href="">Служба поддержки</a>
            </div>
            <span>GLANCE © 2024</span>
        </div>
    </footer>

    <script src="{% static 'main/js/mmodal.js' %}"></script>
</body>
</html>
