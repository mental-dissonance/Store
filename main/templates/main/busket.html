{% extends "main/layout.html" %}
{% load static %}
{% block title %}Корзина{% endblock %}

{% block content %}
    <div class="cat-title">
        <div class="cat-title-low">
            <a href="/">Главная / </a>
            <span>Корзина</span>
        </div>
        <div class="cat-title-high">
            <a href="/">
                <svg width="15" height="28" viewBox="0 0 15 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 1L1.72591 12.6604C1.32515 13.0411 1.3093 13.6748 1.69052 14.075L14 27" stroke="#454545" stroke-width="2" stroke-linecap="round"/>

            <a href="/" class="busket-btn">
                <span>Перейти на главную</span>
